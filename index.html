<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>SKETCH</h1>
      <div class="etch-a-sketch">
        <div class="options-container">
          <h2>Options</h2>
          <button id="new-grid">New Grid</button>
          <button id="rainbow">Rainbow</button>
          <button id="shading">Shading</button>
          <button id="eraser">Eraser</button>
          <button id="clear">Clear</button>
        </div>
        <div class="sketch-pad">
          <div id="sketchpad-screen">
            <!-- Squares goes here from JavaScript -->
          </div>
        </div>
      </div>
      <p class="copyright-text">Copyright @kshetritej <i class="uil uil-github"></i></p>
    </div>
  </body>
</html>
